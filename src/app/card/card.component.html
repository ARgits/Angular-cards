<div cdkDrag [cdkDragData]="[cardObject]" [cdkDragPreviewContainer]="'global'"
     (cdkDragStarted)="onDragStart({$event : $event})" [cdkDragDisabled]="canDrag()">
  <img  #card alt="card" [src]="getSrc()" [class]="getClass()" (dblclick)="sendToFinalStack()"/>

  <app-card *ngIf="nextCard" [cardObject]="nextCard" [index]="index+1"></app-card>

</div>
