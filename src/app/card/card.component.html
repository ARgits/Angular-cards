<div cdkDrag [cdkDragData]="[cardObject.value]" [cdkDragPreviewContainer]="'global'"
     (cdkDragStarted)="onDragStart({$event : $event})" [cdkDragDisabled]="canDrag()">
  <img alt="card" [src]="getSrc()" [class]="getClass()" (dblclick)="sendToFinalStack()"/>

  <app-card *ngIf="cardObject.next" [cardObject]="cardObject.next" [index]="index+1"></app-card>

</div>
